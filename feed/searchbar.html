<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search bar</title>
    <link rel="stylesheet" href="../dist/css/main.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      defer
      src="./../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="module" src="../js/script.mjs"></script>
    <script type="module" src="../js/pages/feedPage/feed.mjs"></script>
  </head>
  <body>
    <div>
      <h2
        class="text-center"
        data-bs-toggle="modal"
        data-bs-target="#search-result-modal"
      >
        Explore
      </h2>
    </div>
    <!-- Modal Start-->
    <div class="col">
      <!-- Modal -->
      <div
        class="modal fade"
        id="search-result-modal"
        tabindex="-1"
        aria-labelledby="search-result-modal-label"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <input
                type="text"
                class="modal-title fs-5 border-0"
                placeholder="Search here.."
                id="searchModal"
              />
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="exampleRadios1">
                  Username
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios2"
                  value="option2"
                />
                <label class="form-check-label" for="exampleRadios2">
                  Hashtag
                </label>
              </div>
              <div
                class="col d-flex flex-wrap border border-1 border-secondary"
              >
                <!--Profile user tag-->
                <p>
                  <a
                    href="#"
                    class="d-block text-secondary text-decoration-none border border-1 border-secondary p-2 m-1 rounded"
                    >Username1</a
                  >
                </p>
                <p>
                  <a
                    href="#"
                    class="d-block text-secondary text-decoration-none border border-1 border-secondary p-2 m-1 rounded"
                    >Username2</a
                  >
                </p>
                <p>
                  <a
                    href="#"
                    class="d-block text-secondary text-decoration-none border border-1 border-secondary p-2 m-1 rounded"
                    >Username3</a
                  >
                </p>

                <p>
                  <a
                    href="#"
                    class="d-block text-secondary text-decoration-none border border-1 border-secondary p-2 m-1 rounded"
                    >Username4</a
                  >
                </p>

                <p>
                  <a
                    href="#"
                    class="d-block text-secondary text-decoration-none border border-1 border-secondary p-2 m-1 rounded"
                    >Username5</a
                  >
                </p>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>

              <button type="button" class="btn btn-primary" id="send-new-post">
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Ends -->
  </body>
</html>
