<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed Page</title>
    <link rel="stylesheet" href="../dist/css/main.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      defer
      src="./../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="module" src="../js/script.mjs"></script>
    <script type="module" src="../js/pages/feedPage/feed.mjs"></script>
  </head>
  <body class="d-flex justify-content-between flex-column vh-100">
    <div>
      <main class="container mt-2">
        <div class="pt-3 pb-2">
          <h1 class="fs-3">Feed</h1>
        </div>
        <section class="d-flex flex-row mt-2">
          <div class="col-sm-6 mb-2">
            <div class="d-flex flex-column flex-md-row mb-2 gap-2">
              <!-- New post-->
              <div class="col">
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-primary w-100 text-center fw-medium"
                  data-bs-toggle="modal"
                  data-bs-target="#new-post-modal"
                >
                  New post
                </button>
                <!-- Modal -->
                <div
                  class="modal fade"
                  id="new-post-modal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <input
                          type="text"
                          class="modal-title fs-5 border-0"
                          placeholder="New post.."
                          id="exampleModalLabel"
                        />
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <div class="col mb-3">
                          <input
                            type="text"
                            class="w-100 border-0 text-wrap"
                            id="new-post-title"
                            placeholder="Title"
                          />
                        </div>
                        <div class="col mb-3">
                          <input
                            type="text"
                            class="w-100 border-0 text-wrap"
                            id="new-post-text"
                            placeholder="Write content here"
                          />
                        </div>
                        <div class="col mb-3">
                          <input
                            type="text"
                            class="w-100 border-0 text-wrap"
                            id="new-post-tags"
                            placeholder="#hashtag"
                          />
                        </div>

                        <div class="d-flex flex-column">
                          <label for="upload" class="mb-2 fw-medium"
                            >Image</label
                          >
                          <input
                            type="text"
                            id="new-post-img"
                            placeholder="Insert URL"
                          />
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>

                        <button
                          type="button"
                          class="btn btn-primary"
                          id="send-new-post"
                        >
                          Send
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Filter-->
              <div class="col col-md-3">
                <button
                  class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split d-flex justify-content-between align-items-center link-body-emphasis w-100 fw-medium"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Filter
                </button>

                <ul class="dropdown-menu text-small" id="filter-drop-menu">
                  <li>
                    <a class="dropdown-item" href="#" data-option="allUsers"
                      >All users</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#" data-option="following"
                      >Following</a
                    >
                  </li>
                </ul>
              </div>
            </div>

            <!-- Content Feed-->
            <section id="feeds-all-posts"></section>
          </div>
          <section>
            <div class="d-none d-sm-block w-100 ps-5" id="following-container">
              <h2 class="mb-2 fs-4">Following</h2>
            </div>
            <div class="d-none d-sm-block w-100 ps-5" id="follower-container">
              <h2 class="mb-2 fs-4">Followers</h2>
            </div>
          </section>
        </section>
      </main>
    </div>

    <footer class="container">
      <div class="py-3 my-4">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary">Features</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary">Pricing</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary">FAQs</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary">About</a>
            </li>
          </ul>
          <p class="text-center text-body-secondary">Â© 2023 Company, Inc</p>
        </footer>
      </div>
    </footer>
  </body>
</html>
